<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input class="title" type='text' value="my name is Uvuvwevwevwe Osas" name="title" id="title" /><br />
        <h2>Create TODO</h2>
        <form class="todo-form">
            <label for="task">What's on your todo list</label><br/>
            <input type='text' name="task" id="task" placeholder='e.g get a milk' /><br />

            <div class="category">
                <div class="category__block">
                    <input type="radio" id="business" name="category" value="Business">
                    <label for="business">Business</label>
                </div>
                <div class="category__block">
                    <input type="radio" id="personal" name="category" value="Personal">
                    <label for="personal">Personal</label>
                </div>
            </div>

            <input type="submit" id="submit__btn" value="Submit">
        </form>
        <div class="tasks">
            <div class="task-container">
                <input class="task-complete" type="checkbox" id="task-complete" name="task-complete">
                <input disabled class="task-result" type='text' value="my name is heisenberg" name="task-result" id="task-result" />
                <button class="edit">edit</button>
                <button class="delete">delete</button>
            </div>
        </div>
    </main>
    <script src="./main.js" />
</body>
</html>
